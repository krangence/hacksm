---
apiVersion: helm.fluxcd.io/v1
kind: HelmRelease
metadata:
  name: jingle
  namespace: mc
spec:
  releaseName: jingle
  chart:
    git: git@github.com:HRZNStudio/playhrzn-k8s
    ref: master
    path: charts/minecraft
  values:
    # ref: charts/minecraft/values.yaml
    domain: mc.playhrzn.com
    minecraftServer:
      image: itzg/minecraft-server:latest@sha256:a8973502f279a86c75e366a4d6837142c82e495053bf4b18f3959eb45dec07c2
      eula: "TRUE"
      version: "1.15.2"
      type: "PAPER"
      maxtickTime: -1
      memory: 6G
      spawnAnimals: false
      spawnMonsters: false
      spawnNPCs: false
      rconWebAdmin:
        image: cwlf/rcon:latest@sha256:e6d0d325f9686c00f8b4b50afd9ef7a03a5bf0c305e7567db008d8679163c6b1
        websocketUrlSsl: "wss://jingle-rwa-ws.mc.playhrzn.com"
        webIngress:
          hostname: jingle-rwa.mc.playhrzn.com
          annotations:
            ingress.pomerium.io/allowed_domains: '["chipwolf.uk", "hrznstudio.com"]'
            forecastle.stakater.com/expose: "true"
            forecastle.stakater.com/icon: https://brainfoolong.github.io/rcon-web-admin/images/logo.png
            forecastle.stakater.com/appName: "RCON Web Admin"
            forecastle.stakater.com/group: "jingle"
        websocketIngress:
          hostname: jingle-rwa-ws.mc.playhrzn.com
          annotations:
            kubernetes.io/ingress.class: "nginx"
      cloudCommander:
        image: coderaiser/cloudcmd:14.6.0-alpine@sha256:f0fbdbac4058cf075988119a54965c1f822f01cd1082260fc5cb5eb4d6464f65
        ingress:
          hostname: jingle-files.mc.playhrzn.com
          annotations:
            ingress.pomerium.io/allowed_domains: '["chipwolf.uk", "hrznstudio.com"]'
            forecastle.stakater.com/expose: "true"
            forecastle.stakater.com/icon: https://cloudcmd.io/img/logo/cloudcmd.png
            forecastle.stakater.com/appName: "File Manager"
            forecastle.stakater.com/group: "jingle"
    extraEnv:
      PAPERBUILD: "273"
      GENERIC_PACK: "https://cdn.hrzn.studio/jingle-server-staging.zip"
      GENERIC_PACK_STRIP_DIRS: "0"
      OVERRIDE_SERVER_PROPERTIES: "1"
      USE_AIKAR_FLAGS: "1"
    persistence:
      volumeName: pvc-92fe93df-0396-41e0-b851-63412aa0736f
---
apiVersion: "autoscaling.k8s.io/v1beta2"
kind: VerticalPodAutoscaler
metadata:
  name: jingle-vpa
spec:
  targetRef:
    apiVersion: "apps/v1"
    kind: Deployment
    name: mc-jingle-minecraft
  resourcePolicy:
    containerPolicies:
      - containerName: '*'
        minAllowed:
          cpu: 150m
          memory: 3584Mi
        maxAllowed:
          cpu: 1
          memory: 6Gi
        controlledResources: ["cpu", "memory"]
