---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: ingress-nginx
  namespace: kube-system
spec:
  interval: 5m
  chart:
    spec:
      chart: ingress-nginx
      version: 3.23.0
      sourceRef:
        kind: HelmRepository
        name: ingress-nginx-charts
        namespace: flux-system
      interval: 5m
  values:
    controller:
      replicaCount: 1
      admissionWebhooks:
        enabled: false
      updateStrategy:
        type: Recreate
      config:
        custom-http-errors: 404,401,403,500,503
        hsts-max-age: "31449600"
        global-auth-signin: https://forwardauth.hacksm.net/?uri=$scheme://$host$request_uri
        global-auth-url: https://forwardauth.hacksm.net/verify?uri=$scheme://$host$request_uri
        force-ssl-redirect: "true"
        use-forwarded-headers: "true"
      service:
        externalTrafficPolicy: Local
      #metrics:
      #  enabled: true
      #  serviceMonitor:
      #    enabled: true
      #    namespace: kube-system
      #  prometheusRule:
      #    enabled: false
      extraArgs:
        default-ssl-certificate: "cert-manager/acme-crt-secret"
      resources:
        requests:
          memory: 500Mi
          cpu: 25m
        limits:
          memory: 600Mi
    defaultBackend:
      enabled: true
      image:
        repository: billimek/custom-error-pages
        tag: 0.4.4
      resources:
        requests:
          memory: 250Mi
          cpu: 25m
        limits:
          memory: 350Mi
      